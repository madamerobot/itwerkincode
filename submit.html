<body class="yellowbg">

  <div class="section no-pad-bot" id="index-banner">

    <a class="headerfont" href="index.html">BACK</a>

  <!--CARDS BEGIN-->

  <div class="container contentpage submit">
  <img class="gif" src='images/twerk.gif'>
  <h4 class="underline myteal">YESS, you want to help us and share your wisdom!</h4>
  <h5>Well in that case, please fill in this form. Your interview will go live after a short review. Thanks a million!</h5>
  <br>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">E-Mail or LinkedIn (only needed for potential follow-up questions)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="coding">How did you get into coding? When did you start and what was your motivation?</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea2" class="materialize-textarea"></textarea>
          <label for="jobinfo">What is your job about? Please include title and, if you like, company name.</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="daytoday" class="materialize-textarea"></textarea>
          <label for="textarea1">What are you working on, on a day to day basis? Please include languages, libraries and tools.</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="project" class="materialize-textarea"></textarea>
          <label for="textarea1">Can you tell us about a current project at work?</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="tipps" class="materialize-textarea"></textarea>
          <label for="textarea1">Let's say I wanted to get into your job.. Do you have any links, tipps or learnings on how to get started?</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input id="picture" type="text" class="validate">
            <label for="picture">If you would like us to include a picture in your interview, please share an URL here.</label>
        </div>
      </div>
    </form>
  </div>

  </div> <!--closing container-->
